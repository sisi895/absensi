<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek kredensial (ini hanya contoh, seharusnya menggunakan backend untuk autentikasi)
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html'; // Arahkan ke halaman absensi
            } else {
                document.getElementById('loginMessage').innerText = 'Username atau password salah!';
            }
        });
    </script>
</body>
</html>
